name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: ['17', '21']
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}
      - name: Spotless
        run: bash ./mvnw -B spotless:check
      - name: Checkstyle
        run: bash ./mvnw -B checkstyle:check
      - name: Tests
        run: bash ./mvnw -B test
      - name: Verify
        run: bash ./mvnw -B verify
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-java-${{ matrix.java-version }}
          path: target/site/jacoco/
